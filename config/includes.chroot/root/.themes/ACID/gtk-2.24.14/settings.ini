#
# Displays the orange stripe at the toolbar useful if you hide the
# Menubar will look strange if you have more than one toolbar.
########################################################################
include "theme/thunar.theme"
#include "theme/midori.theme" 
########################################################################
# gtk settings see
# http://developer.gnome.org/gtk2/2.24/GtkSettings.html#GtkSettings.properties
########################################################################
gtk-button-images=0
gtk-theme-name=ACID
gtk-menu-images=0
gtk-menu-popup-delay=50
gtk-enable-mnemonics=0
gtk-auto-mnemonics=0
gtk-enable-accels=1
gtk-error-bell=0
gtk-toolbar-style=GTK_TOOLBAR_ICONS
gtk-toolbar-icon-size=1
gtk-icon-sizes="panel-menu=16,16:gtk-dialog=48,48:gtk-small-toolbar=16,16:gtk-large-toolbar=16,16:gtk-menu=16,16:gtk-button=16,16"
